# Netlify configuration file
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to change to before starting a build
  base = "whiteBird/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist/"
  
  # Default build command (using Yarn)
  command = "yarn build"

# Redirects and rewrites for SPA
[[redirects]]
  # Static assets should be served as-is
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  # Vite logo
  from = "/vite.svg"
  to = "/vite.svg"
  status = 200

[[redirects]]
  # All other routes should fallback to index.html for client-side routing
  # This is crucial for React Router / TanStack Router to work properly
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    # Cache JavaScript files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    # Cache CSS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"
